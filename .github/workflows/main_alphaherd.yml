# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - alphaherd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_81ee45dbe6474c1ab2d8486daff5ceae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ff25f30f361347638ad21782be29a35f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_81ee45dbe6474c1ab2d8486daff5ceae }}/alphaherd-webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'alphaherd'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cfbcfdc5047b43bbae456cbcf4801fe0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_81ee45dbe6474c1ab2d8486daff5ceae }}/alphaherd-webapp:${{ github.sha }}'